<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="./App.js" defer></script>
</head>

<body>
  <div class="game-selection">
    <h1>
      <span style="--content: 'Tic'; --start-color: #005e9c; --end-color: #00111c; --delay: 0s">Tic</span>
      <span style="--content: 'Tac'; --start-color: #005e9c; --end-color: #00111c; --delay: 1s">Tac</span>
      <span style="--content: 'Toe'; --start-color: #005e9c; --end-color: #00111c;  --delay: 2s">Toe</span>
    </h1>
    <p>Select Your Player</p>
    <div class="game-players">
      <button class="game-player" onClick="playerSelect('X')">&#x2716</button>
      <button class="game-player">
        <span class="dot"></span>
      </button>
    </div>
  </div>

  <div class="game-board">
    <main class="main-game-board">
      <div class="game-cell" id="0"></div>
      <div class="game-cell" id="1"></div>
      <div class="game-cell" id="2"></div>
      <div class="game-cell" id="3"></div>
      <div class="game-cell" id="4"></div>
      <div class="game-cell" id="5"></div>
      <div class="game-cell" id="6"></div>
      <div class="game-cell" id="7"></div>
      <div class="game-cell" id="8"></div>
    </main>
    <button class="game-reset" onclick="startGame()">Reset Game</button>
  </div>

  <div class="game-winner">
    <h4></h4>
    <button class="game-reset" onclick="startGame()">Play Again</button>
  </div>
</body>

</html>
